<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Petting Tracker</title>
  </head>
  <body>
    <div class="container">
    
    <!-- Head -->
    <h1>Dog Petting Tracker</h1>

    <!-- Form -->
    <form>
      <div class="form-group">
        <h2>Pet a New Dog</h2>
          <label for="formGroupExampleInput">Dog to be petted</label>
          <img src="ms-icon-dog-mini.png"/>
          <input type="text" class="form-control field" id="field-issue" placeholder="Enter a dog">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Urgency</label>
        <img src="ms-icon-urg-mini.png"/>
        <select class="custom-select field" id="field-severity" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <!--<div class="invalid-feedback">Example invalid custom select feedback</div>-->
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput3">Petter</label>
        <img src="ms-icon-pet-mini.png"/>
        <input type="text" class="form-control field" id="field-assigned" placeholder="Enter a petter">
      </div>
      <div class="form-group">
        <button class="btn btn-submit" id="trackbutton" >Track Dog Petting</button>
      </div>
    </form>

  <!-- Issues -->
  <div id="display-issues"></div>

<p id="btm">Go pet a <img src="ms-icon-dog-mini.png">!</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </div>
  </body>
</html>
