<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Issue Tracker</title>
  </head>
  <body>
    <div class="container">
    
    <!-- Head -->
    <h1>Issue Tracker</h1>

    <!-- Form -->
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Issue</label>
        <input type="text" class="form-control" id="field-issue" placeholder="Describe the issue">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Severity</label>
        <select class="custom-select" id="field-severity" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <!--<div class="invalid-feedback">Example invalid custom select feedback</div>-->
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput3">Assigned to:</label>
        <input type="text" class="form-control" id="field-assigned" placeholder="Enter a name">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="trackbutton" >Submit form</button>
      </div>
    </form>

  <!-- Issues -->
  <div id="display-issues">
    
<!--    <form class="form-issue">
      <div>
        <button class="btn" type="submit">open</button>
        <button class="btn" type="submit">Close</button>
        <button class="btn" type="submit">Delete</button>
      </div>
    </form>-->

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </div>
  </body>
</html>
